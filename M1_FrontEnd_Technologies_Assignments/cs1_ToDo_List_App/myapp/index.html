<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</head>
<body>
    <h1>todos</h1>
    <div class="container">
        <h2>To-Do List</h2>
        <div class="alert alert-info text-center mb-3" role="alert">
            Drag and drop tasks to reorder them!
        </div>
        <div class="task-input">
            <input type="text" id="taskName" class="form-control" placeholder="Add a new task">
            <button onclick="addTask()">Add</button>
        </div>
        <ul class="task-list" id="taskList"></ul>
        <div class="pending-count" id="pendingCount">0 tasks pending</div>
        <button class="btn btn-sm btn-danger mt-3 w-100" onclick="clearAllTasks()">Clear All</button>
        <p class="instruction">Left click to toggle completed. Right click to delete todo.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
