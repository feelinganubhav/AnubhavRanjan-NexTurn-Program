<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="dark-mode-toggle">
            <button id="toggleDarkMode">Dark Mode</button>
        </div>
        <h1>Expense Tracker</h1>
        <form class="expense-form" id="expenseForm">
            <input type="number" id="amount" placeholder="Amount" required>
            <input type="text" id="description" placeholder="Description" required>
            <input type="date" id="date" required>
            <select id="category" required>
                <option value="">Select Category</option>
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Shopping">Shopping</option>
            </select>
            <input type="hidden" id="expenseIndex" value="">
            <button type="submit" id="submitButton">Add Expense</button>
        </form>

        <div class="modal" id="addCategoryModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add New Category</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addCategoryForm">
                            <div class="mb-3">
                                <label for="categoryName" class="form-label">Category Name</label>
                                <input type="text" class="form-control" id="categoryName" placeholder="Enter category name" required>
                            </div>
                            <div class="mb-3">
                                <label for="categoryColor" class="form-label">Badge Color</label>
                                <input type="color" class="form-control" id="categoryColor" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="addNewCategory()">Add Category</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addCategoryModal">Add Category</button>
        </div>


        <!-- <div class="container mt-4"> -->
            <!-- Filter Section -->
            <div class="d-flex align-items-end gap-3 flex-wrap">
                <div>
                    <label for="filterType" class="form-label mb-0"><strong>Filter By</strong></label>
                    <select id="filterType" class="form-select">
                        <option value="">Select Filter</option>
                        <option value="category">Category</option>
                        <option value="dateRange">Date Range</option>
                    </select>
                </div>
        
                <div id="categoryFilterSection" style="display: none;">
                    <div class="d-flex gap-2 align-items-end">
                        <div>
                            <label for="categoryFilter" class="form-label mb-0"><strong>Category</strong></label>
                            <select id="categoryFilter" class="form-select">
                                <!-- <option value="">-- Select Category --</option>
                                <option value="Food">Food</option>
                                <option value="Travel">Travel</option>
                                <option value="Shopping">Shopping</option> -->
                            </select>
                        </div>
                        <div>
                            <button id="applyCategoryFilter" class="btn btn-primary">Apply</button>
                        </div>
                    </div>
                </div>
        
                <div id="dateRangeFilterSection" style="display: none;">
                    <div class="d-flex gap-2 align-items-end">
                        <div>
                            <label for="startDate" class="form-label mb-0"><strong>Start Date</strong></label>
                            <input type="date" id="startDate" class="form-control">
                        </div>
                        <div>
                            <label for="endDate" class="form-label mb-0"><strong>End Date</strong></label>
                            <input type="date" id="endDate" class="form-control">
                        </div>
                        <div>
                            <button id="applyDateFilter" class="btn btn-primary">Apply</button>
                        </div>
                    </div>
                </div>
            </div>
        <!-- </div> -->

        <div class="table-container table-responsive" style="max-height: 300px; overflow-y: auto; border: 1px solid #ddd; border-radius: 5px; margin-top: 1rem;">
            <table id="expenseTable" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="summary" id="summary">
            <p>Food: $0</p>
            <p>Travel: $0</p>
            <p>Shopping: $0</p>
        </div>
        <div class="d-flex align-items-center justify-content-center">
            <label class="form-check-label me-2">Toggle Chart</label>
            <div class="form-check form-switch">
                <input type="checkbox" class="form-check-input" id="chartToggle">
            </div>
        </div>
        
        <div class="chart-container" style="width: 100%; max-width: 800px; margin-top: 20px;">
            <canvas id="expenseChart"></canvas>
        </div>
        
        
    </div>
    <script src="script.js"></script>
</body>
</html>
